<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">
    <meta charset="UTF-8">
    <title th:text="${title}+' | sample app'">各ページタイトル | sample app</title>
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      body {
        overflow-x: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* 背景色を薄いグレーに設定 */
      }
      .header-area {
        display: flex;
        justify-content: space-between;
        height: 65px;
        padding: 0 20px;
        align-items: center;
        background-color: #333; /* ヘッダー背景色を濃いグレーに設定 */
        color: white; /* テキスト色を白に設定 */
      }
      .header-area h1 {
        font-size: 24px;
        margin: 0;
      }
      .hamburger {
        width: 30px;
        height: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        cursor: pointer;
      }
      .hamburger span {
        width: 100%;
        height: 3px;
        background-color: white;
        transition: 0.5s;
      }
      .slide-menu {
        background-color: #444; /* スライドメニューの背景色を少し明るめのグレーに設定 */
        position: fixed;
        top: 65px;
        width: 100%;
        left: 0;
        transform: translateX(100%);
        transition: 0.5s;
      }
      .slide-menu li {
        color: white;
        line-height: 4;
        text-align: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .slide-menu li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
      }
      .slide-menu li a:hover {
        background-color: #555; /* ホバー時の背景色を設定 */
      }
      .hamburger.active span:first-of-type {
        transform: rotate(45deg) translate(5px, 5px);
      }
      .hamburger.active span:nth-of-type(2) {
        opacity: 0;
      }
      .hamburger.active span:last-of-type {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      .slide-menu.active {
        transform: translateX(0);
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.hamburger').addEventListener('click', function(){
          this.classList.toggle('active');
          document.querySelector('.slide-menu').classList.toggle('active');
        });
      });
    </script>
</head>
<body>
  <header th:fragment="header">
    <div class="header-area">
      <h1>ロゴ</h1>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <ul class="slide-menu">
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/course/list}">Course List</a></li>
      <li><a th:href="@{/course/new}">Course Add</a></li>
      <li><a th:href="@{/studentlist}">Student List</a></li>
      <li><a th:href="@{/new}">Student Add</a></li>
      <li><a th:href="@{/teacher/list}">Teacher List</a></li>
      <li><a th:href="@{/teacher/new}">Teacher Add</a></li>
      <!-- 他のページのリンクもここに追加 -->
    </ul>
  </header>
</body>
</html>
