<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Master Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 40px 0;
      font-size: 36px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a.btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 8px;
      background-color: #555;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }

    a.btn:hover {
      background-color: #333;
      transform: translateY(-3px);
    }

    a.btn:active {
      transform: translateY(1px);
    }
  </style>
  <head th:replace="header :: meta_header('CourseList Page', links, scripts)">
    <th:block th:replace="header :: meta_header('CourseList Page', null, null)"/>
  </head>
</head>

<body>
  <div th:replace="header :: header"></div>


  <h1>Master Page</h1>
  <div style="text-align: center;">
    <a th:href="@{/studentlist}" class="btn">Student List Page</a>
    <a th:href="@{/teacher/list}" class="btn">Teacher List Page</a>
    <a th:href="@{/course/list}" class="btn">Course List Page</a>
  </div>
</body>

</html>
