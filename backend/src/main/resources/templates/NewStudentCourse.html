<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Add Course Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th.cell_title {
      text-align: left;
      padding: 10px;
      background-color: #ddd;
      color: #333;
    }

    td {
      padding: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button,
    input[type="button"] {
      display: block;
      width: 100px;
      margin: 20px auto;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 4px;
    }

    button:hover,
    input[type="button"]:hover {
      background-color: #555;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
    }

    select:hover {
      border-color: #888;
    }

    select:focus {
      border-color: #555;
      outline: none;
      box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    }

    select option {
      padding: 8px;
    }
  </style>
</head>

<body>
  <h1>Add Course Page</h1>
  <div style="text-align: center;"><a th:href="@{/studentcourse/list(Id=${courseId})}">Courses List Page is here</a></div>
  <form action="#" th:action="@{/studentcourse/new}" th:object="${studentcourse}" method="post">
    <table>
      <tr>
        <th class="cell_title">Student</th>
        <td>
          <select th:field="*{Student_Id}">
            <option value="">-- Select Student --</option>
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="cell_title">COURSE NAME</th>
        <td>
          <input type="text" th:value="${courseName}" readonly>
          <input type="hidden" th:field="*{Course_Id}" th:value="${courseId}">
        </td>
      </tr>
    </table>
    <button type="submit">Add Data</button>
    <input type="button" value="finish" onclick="window.open('about:blank', '_self').close()">
  </form>
</body>

</html>
