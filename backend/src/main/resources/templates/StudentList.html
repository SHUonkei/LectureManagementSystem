<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Students List Page</title>
  <head th:replace="header :: meta_header('StudentList Page', links, scripts)">
    <th:block th:replace="header :: meta_header('StudentList Page', null, null)"/>
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #444;
  }

  a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
  }

  th,
  td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
  }

  th {
    background-color: #ddd;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #e0e0e0;
  }

  .btn {
    padding: 5px 10px;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
  }

  .btn-outline-primary {
    background-color: #555;
  }

  .btn-outline-primary:hover {
    background-color: #333;
  }

  .btn-outline-danger {
    background-color: #900;
  }

  .btn-outline-danger:hover {
    background-color: #700;
  }

  .btn-outline-info {
    background-color: rgb(0, 153, 25);
  }

  .btn-outline-info:hover {
    background-color: rgb(2, 70, 11);
  }

  input[type="button"] {
    display: block;
    width: 100px;
    margin: 20px auto;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    text-align: center;
  }

  input[type="button"]:hover {
    background-color: #555;
  }

  .search-container {
    text-align: center;
    margin: 20px;
  }

  .search-container input[type="text"] {
    width: 300px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .search-container input[type="text"]:focus {
    border-color: #777;
    box-shadow: 0 0 8px rgba(119, 119, 119, 0.5);
  }

  .search-container input[type="submit"] {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 25px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .search-container input[type="submit"]:hover {
    background-color: #555;
    box-shadow: 0 0 8px rgba(85, 85, 85, 0.5);
  }
</style>
</head>
<body>
  <div th:replace="header :: header"></div>
  <h1>Add Student Page</h1>
  <div style="text-align: center;"><a th:href="@{/studentlist}">Students List Page is here</a></div>
  <form action="#" th:action="@{/new}" th:object="${student}" method="post">
    <table>
      <tr>
        <th class="cell_title">ID</th>
        <td>
          <input type="text" th:field="*{Id}" />
          <div th:if="${#fields.hasErrors('Id')}" class="error" th:errors="*{Id}">ID Error</div>
        </td>
      </tr>
      <tr>
        <th class="cell_title">NAME</th>
        <td><input type="text" th:field="*{Name}" /></td>
      </tr>
      <tr>
        <th class="cell_title">EMAIL</th>
        <td><input type="text" th:field="*{Email}" /></td>
      </tr>
    </table>
    <button type="submit">Add Data</button>
  </form>
</body>
</html>
