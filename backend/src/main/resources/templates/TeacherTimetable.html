<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Teacher Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            color: #000;
        }

        a {
            color: #000;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #000;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td {
            background-color: #fff;
        }

        form {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
        }

        select,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #000;
            background-color: #fff;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Teacher Timeschedule</h1>
    <div style="text-align: center;"><a th:href="@{/teacher/list}">Back to Teacher List Page</a></div>
    <div style="text-align: center;">
        <pre th:text="${Id}"></pre>
        <table>
            <thead>
                <tr>
                    <th>Time/Day</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="period : ${#numbers.sequence(1, 5)}">
                    <td th:text="${period}"></td>
                    <td th:text="${timetable['Monday'] != null ? timetable['Monday'][period.toString()] : ' - '}"></td>
                    <td th:text="${timetable['Tuesday'] != null ? timetable['Tuesday'][period.toString()] : ' - '}">
                    </td>
                    <td th:text="${timetable['Wednesday'] != null ? timetable['Wednesday'][period.toString()] : ' - '}">
                    </td>
                    <td th:text="${timetable['Thursday'] != null ? timetable['Thursday'][period.toString()] : ' - '}">
                    </td>
                    <td th:text="${timetable['Friday'] != null ? timetable['Friday'][period.toString()] : ' - '}"></td>
                    <td th:text="${timetable['Saturday'] != null ? timetable['Saturday'][period.toString()] : ' - '}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
