<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Student Page</title>
  </head>
  <body>
    <h1>Edit Student Page</h1>
    <div><a th:href="@{/studentlist}">Students List Page is here</a></div>
    <form action="#" th:action="@{/edit}" th:object="${student}" method="post">
      <table>
        <tr>
          <th class="cell_title">STUDENT_ID</th>
          <td><input type="text" th:field="*{Id}" value="*{Id}" readonly></td>
        </tr>
        <tr>
          <th class="cell_title">NAME</th>
          <td><input type="text" th:field="*{Name}" value="*{Name}"></td>
        </tr>
        <tr>
          <th class="cell_title">EMAIL</th>
          <td><input type="text" th:field="*{Email}" value="*{Email}"></td>
        </tr>
      </table>
      <button type="submit">Update Data</button>
      <input type="button" value="Finish" onclick="window.open('about:blank', '_self').close()">
    </form>
  </body>
</html>
